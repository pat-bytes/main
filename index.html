<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>C'est Pas Mon Site Web</title>
</head>
<body>

    <header>
        <h1>Bienvenue sur Mon Site Web</h1>
        <img src="chemin_vers_votre_logo/nkm-logo.png" alt="NKM Logo" style="position: absolute; top: 10px; right: 20px; height: 50px;">
    </header>
    

    <nav>
        <a href="#">Accueil</a>
        <a href="#">À propos</a>
        <a href="#">Contact</a>
    </nav>

    <main>
        <div>
            <label for="query">Posez une question :</label>
            <input type="text" id="query" name="query">
            <button onclick="generateAnswer()">Obtenir une réponse</button>
        </div>
        <div id="response">
            <!-- La réponse OpenAI sera affichée ici -->
        </div>

        <section>
            <p id="visit-counter">Cette page a été visitée par : <span id="counter">0</span> personnes.</p>
            <button onclick="resetCounter()">Réinitialiser le compteur</button>
            <p id="ip-address">Adresse IP : en attente...</p>
        </section>
    </main>

    <footer>
        <p>© 2023 C'est Pas Mon Site Web</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
