<body>

	<header>

    <nav>

   	//<a href="#">..</a>

    </nav>
	<div>
		<label for="query">Posez une question :</label>
	        <input type="text" id="query" name="query">
	        <button onclick="generateAnswer()">Obtenir une réponse</button>
	</div>
	<div id="response">
        <!-- La réponse OpenAI sera affichée ici -->
 	</div>


    <section>
     	<p id="visit-counter">Cette page a été visitée par : <span id="counter">0</span> blereaux.</p>
	<button onclick="resetCounter()">Clear Blereaux</button>
	<p id="ip-address">Adresse IP : en attente...</p>
    </section>


<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="openai.js"></script>

<script>
        // Fonction pour incrémenter le compteur de visites
        function incrementCounter() {
            let counter = localStorage.getItem('visitCounter');
            counter = counter ? parseInt(counter) + 1 : 1;
            localStorage.setItem('visitCounter', counter);
            document.getElementById('counter').textContent = counter;
        }

	// Fonction pour réinitialiser le compteur de visites
        function resetCounter() {
            localStorage.setItem('visitCounter', '0');
            document.getElementById('counter').textContent = '0';
        }

	// Fonction pour récupérer l'adresse IP du client
        function getIPAddress() {
            fetch('https://ipinfo.io/json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('ip-address').textContent = 'Adresse IP : ' + data.ip;
                })
                .catch(error => console.error(error));
        }

        // Appeler la fonction au chargement de la page
        window.onload = function() {
            incrementCounter();
	getIPAddress();
        };
    </script>


</body>
</html>
